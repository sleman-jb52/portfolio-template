<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/partials/layout.css" />
  </head>
  <body>
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-title">
          <h2>MyPortfolio</h2>
          <div class="footer-links">
            <a href="#" id="linkedinLink" target="_blank" aria-label="LinkedIn"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="#" id="githubLink" target="_blank" aria-label="GitHub"
              ><i class="fab fa-github"></i
            ></a>
            <a href="#" id="twitterLink" target="_blank" aria-label="Twitter"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
        </div>

        <div class="footer-body">
          <div class="footer-brand">
            <h3 id="footer-Name"></h3>
            <p id="footer-role"></p>
          </div>
          <div class="footer-location">
            <h3><i class="fas fa-map-marker-alt"></i>Location</h3>
            <p id="footer-location"></p>
          </div>
          <div class="footer-contact">
            <h4 id="phone"><i class="fas fa-phone"></i>+963 996 784 438</h4>
            <p>
              <a href="mailto:examole@gmail.com">
                <i class="fas fa-envelope"></i>
                example@gmail.com
              </a>
            </p>
          </div>
        </div>

        <div class="footer-copy">
          <p>
            @ <span id="year"></span>
            <span id="footerNameCopy">Your Name</span>. All right reserved.
          </p>
          <p class="footer-signature">
            Designed & Built by <span class="footerNameCopy2">Your Name</span>
          </p>
        </div>
      </div>
    </footer>

    <script src="layout.js" type="module"></script>
  </body>
</html>
